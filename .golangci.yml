linters:
  disable-all: true
  enable:
    - revive
    - stylecheck
    - gofumpt
    - goimports
    - gosimple
    - govet
    - misspell
    - vetshadow

linters-settings:
  revive:
    ingnore-generated-header: true
    severity: warning
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
        arguments: [["ID", "URL", "TCP", "SSH", "API"], [""]]
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id
  stylecheck:
    checks:
      - "all"
      - "-ST1003" # checked by revive
      - "-ST1005" # we do errors differently

issues:
  max-issues-per-linter: 0 # show all errors
  max-same-issues: 0  # show all errors
  exclude:
    - ST1003
  include:
    - EXC0012
    - EXC0013
    - EXC0014
    - EXC0015
